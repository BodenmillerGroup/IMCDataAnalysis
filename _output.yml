bookdown::gitbook:
  github-repo: "BodenmillerGroup/IMCDataAnalysis"
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Multiplexed imaging data analysis</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: null
    sharing:
      facebook: no
      github: yes
      twitter: yes
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
      whatsapp: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
