on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 5'

name: build

jobs:
  bookdown:
    runs-on: macos-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - uses: actions/checkout@v2
      
      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master
      
      - name: Install system requirements
        run: |
          brew install zlib fftw libxml2 libxt curl cairo proj gdal udunits
          
      - name: Install CRAN dependencies
        run: Rscript -e 'install.packages(c("rmarkdown", "bookdown", "pheatmap", "viridis", 
                                            "zoo", "BiocManager", "devtools", "testthat", "tiff",
                                            "distill", "openxlsx", "ggrepel", "patchwork", "mclust",
                                            "RColorBrewer", "uwot", "Rtsne", "harmony", "Seurat", "SeuratObject", "cowplot",
                                            "kohonen", "caret", "randomForest", "ggridges", "cowplot", "gridGraphics", 
                                            "scales", "tiff"))'
      - name: Install Bioconductor dependencies
        run: Rscript -e 'BiocManager::install(c("CATALYST", "scuttle", "scater", "dittoSeq", "tidyverse", "BiocStyle", "batchelor", "bluster",
                                                "scran", "lisaClust", "spicyR"))'
      - name: Install Github dependencies
        run: Rscript -e 'devtools::install_github(c("BodenmillerGroup/imcRtools", "BodenmillerGroup/cytomapper", "i-cyto/Rphenograph"))'    
      - name: Render Book
        run: Rscript -e 'bookdown::render_book("index.Rmd", new_session = TRUE)'
      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs/
  
  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: bookdown
   steps:
     - name: Checkout
       uses: actions/checkout@master
     - name: Download artifact
       uses: actions/download-artifact@v2
       with:
         name: docs # optional
         path: docs # optional
     - name: Deploy to GitHub Pages
       uses: peaceiris/actions-gh-pages@v3
       with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/
          force_orphan: true
    
 
